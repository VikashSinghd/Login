<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lognin Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="video (2160p) (1).mp4" type="video/mp4">
        </video>
        
    </div>
    <div class="container">
        <div class="image">
            <img src="pic.jpg" alt="background" >

        </div>
        <div class="login">
            <div class="logindes">
            <h1 class="form-head">Login</h1>

            <div class="user">
                <label>Username</label>
                <input type="email" placeholder="Username" required>
            </div>
            <div class="pass">
                <label>Password</label>
                <input type="password" placeholder="Password" required >
            </div>

            <div class="bottom">
                <p><input type="checkbox" name="remember password"> Remember me</p>
            <a href="#">forgot password</a></div>
            <input class="btn" type="button" value="Login">
        </div>
           
            
        </div>
    </div>

</body>
